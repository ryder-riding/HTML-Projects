<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Love.css">
    <script src="Love.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light nav ">
            <a class="navbar-brand navbar-danger" href="#">Love Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 900px;">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a  class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu drop" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item a" href="#calculate">Calculate</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>


          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Img.jpg" class="d-block w-100" height="700px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Img 1.jpg" class="d-block w-100" height="700px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Img 2.jpg" class="d-block w-100" height="700px" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <section id="calculate">
            <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="form-group" style="margin-top: 50px;">
                    <input required type="text" name="" id="boy_name" class="form-control" placeholder="Enter Your Name "> 
                </div>
                <div class="form-group">
                    <input required type="text" name="" id="girl_name" class="form-control" placeholder="Enter Your Partners Name "> 
                </div>
              </div>
              <div class="col-lg-4"></div>
          </div>

          <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <button class="btn btn-outline-primary" onclick="Love()">
                    Calculate
                </button>
              </div>
              <div class="col-lg-4"></div>
          </div>

          <div class="row result">
            <div class="col-lg-12 text-center" id="result_tab">

            </div>
          </div>
          </section>          
    </body>
</html>
