<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bmi.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62fea2acf3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="Bmi.js"></script>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light n">
          <h4 class="heading">
            BMI Calculator
          </h4>
          <i style="margin-left:10px;" class="fas fa-calculator"></i>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="BMI_Calculator_JS.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="margin-right: 70px;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu drop" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item a" href="#BMI">Calculate BMI</a>
            </ul>
          </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Workout 1.jpg" class="d-block w-100" height="600px" alt="Workout Image">
            </div>
            <div class="carousel-item">
              <img src="Workout 2.jpg" class="d-block w-100" height="600px" alt="Workout Image">
            </div>
            <div class="carousel-item">
              <img src="Workout 3.jpg" class="d-block w-100" height="600px" alt="Workout Image">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <section id="BMI">
       <div class="row">
         <div class="col-lg-4"></div>
         <div class="col-lg-4">
           <div class="form-group my_tab">
              <input type="number" id="height" name="" class="form-control" placeholder="Enter Your Height">
           </div>

           <div class="form-group ">
            <input type="number" id="weight" name="" class="form-control" placeholder="Enter Your Weight">
           </div>
         </div>
         <div class="col-lg-4"></div>
       </div>

       <div class="row">
         <div class="col-lg-4"></div>
         <div class="col-lg-4">
           <button class="btn btn-outline-primary" onclick="BMI()">
             Calculate
           </button>
         </div>
         <div class="col-lg-4"></div>
       </div>

       <div class="row tab">
         <div class="col-lg-12 text-center r" id="result">

         </div>
       </div>
      </section> 
    </body>
</html>
