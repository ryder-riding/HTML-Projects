      <section id="BMI">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="input-group mb-3">
            <input style="margin-top: 10px;" type="number" class="form-control" id="h" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your height">
          </div>
          <br>
          <div class="input-group mb-3">
            <input style="margin-top: -20px;" type="number" class="form-control" id="w" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your weight">
          </div>
        </div>
        <div class="col-lg-4"></div>
        <button class="btn btn-outline-warning b" style="margin-top:-20px;width:150px; height:30px; margin-left: 100px;" onclick="BMI()">
          Calculate BMI
        </button> 
        
        <h3>

        </h3>

        <h4 id="result">

        </h4>
      </section> 

      <script>
          function BMI()
          {
            var w = Number(document.getElementById("w").value);
            var h = Number(document.getElementById("h").value);

            var result = bmi(w,h) 
            result = Math.round(result)
            var r = "Your Bmi ="+result
            document.querySelectorAll("h3")[0].innerHTML = r;
            
            if(result < 18)
            {
              var u = "You are underweight";
              document.querySelectorAll("h3")[0].innerHTML = u;
            }

            else if(result >18 && result <25)
            {
              var u = "You are underweight"
              document.getElementById("result")=u;
            }
            else
            {
              var u = "You are underweight"
              document.getElementById("result")=u;
            }
          }

          function bmi(w,h)
          {
            h = Math.pow(h,2);
            var bmi = w/h;

            return bmi;
          }
      </script>
