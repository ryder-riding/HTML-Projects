    <body>
        <h1 style="margin-left:100px;">
            JS in HTML
        </h1>

        <script>
            function bmi(h,w)
            {
                h = Math.pow(h,2);
                var bmi = w/h;
                bmi = Math.round(bmi)
                var result = "Your bmi = "+bmi
                document.write(result);
            }

            var h = Number(prompt("Enter your height in meters"));
            var w = Number(prompt("Enter your weight in kliograms"));

            bmi(h,w);

            document.write("<br>");

            if(bmi > 18)
            {
                document.write("You are underwieght")
            }
            else if(bmi > 18 && bmi < 29)
            {
                document.write("Your Weight is Average")
            }
            else
            {
                document.write("You are overweight")
            }
        </script>
    </body>
</html>
